<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindStream by Banafa</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        // Simple Lucide wrapper for CDN
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- Configuration & Rate Limiting ---
        let lastCallTimestamp = 0;
        const MIN_CALL_GAP_MS = 4500;

        async function callBackendAI(prompt, systemInstruction) {
            const now = Date.now();
            if (now - lastCallTimestamp < MIN_CALL_GAP_MS) {
                const waitTime = Math.ceil((MIN_CALL_GAP_MS - (now - lastCallTimestamp)) / 1000);
                throw new Error(`Rate limit safeguard: Please wait ${waitTime}s.`);
            }

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, systemInstruction })
            });

            lastCallTimestamp = Date.now();
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'AI request failed');
            return data.text;
        }

        // --- Sub-Components ---
        const Button = ({ children, onClick, variant = 'primary', loading = false }) => {
            const base = "px-4 py-2 rounded-xl transition-all active:scale-95 flex items-center justify-center gap-2 font-medium disabled:opacity-50 ";
            const styles = {
                primary: "bg-indigo-600 text-white shadow-md",
                ghost: "text-slate-500 hover:bg-slate-100",
                secondary: "bg-slate-100 text-slate-700"
            };
            return (
                <button onClick={onClick} disabled={loading} className={base + styles[variant]}>
                    {loading ? <Icon name="loader-2" className="animate-spin" /> : children}
                </button>
            );
        };

        const App = () => {
            const [items, setItems] = useState(() => JSON.parse(localStorage.getItem('mindstream_v3') || '[]'));
            const [view, setView] = useState('dashboard');
            const [inputValue, setInputValue] = useState('');
            const [aiLoading, setAiLoading] = useState(false);
            const [toast, setToast] = useState(null);

            useEffect(() => localStorage.setItem('mindstream_v3', JSON.stringify(items)), [items]);

            const stats = useMemo(() => ({
                unsifted: items.filter(i => i.type === 'pending'),
                tasks: items.filter(i => i.type === 'task'),
                thoughts: items.filter(i => i.type === 'thought')
            }), [items]);

            const handleAddItem = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;
                setItems([{ id: Date.now(), text: inputValue, type: 'pending' }, ...items]);
                setInputValue('');
            };

            const sift = (id, type) => {
                setItems(items.map(i => i.id === id ? { ...i, type } : i));
            };

            const aiReframe = async (id, text) => {
                setAiLoading(true);
                try {
                    const res = await callBackendAI(`Reframe this thought: ${text}`, "You are a wisdom coach.");
                    setItems(items.map(i => i.id === id ? { ...i, reframed: res } : i));
                } catch (e) {
                    setToast(e.message);
                } finally { setAiLoading(false); }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    {toast && <div className="fixed top-20 left-1/2 -translate-x-1/2 bg-rose-600 text-white p-3 rounded-lg z-50">{toast}</div>}
                    
                    <nav className="p-4 bg-white border-b flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white"><Icon name="wind" /></div>
                            <div>
                                <h1 className="font-bold text-xl leading-none">MindStream</h1>
                                <p className="text-[10px] font-black text-indigo-500 uppercase">by Banafa</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <Button variant="ghost" onClick={() => setView('dashboard')}><Icon name="layout-dashboard" /></Button>
                            <Button variant="ghost" onClick={() => setView('capture')}><Icon name="plus" /></Button>
                        </div>
                    </nav>

                    <main className="max-w-2xl mx-auto w-full p-6 flex-1">
                        {view === 'capture' ? (
                            <div className="space-y-6">
                                <h2 className="text-3xl font-black">Brain Dump</h2>
                                <form onSubmit={handleAddItem} className="relative">
                                    <input value={inputValue} onChange={e => setInputValue(e.target.value)} className="w-full p-6 pr-16 rounded-3xl border-2 border-slate-100 shadow-xl" placeholder="What's on your mind?" />
                                    <button type="submit" className="absolute right-3 top-1/2 -translate-y-1/2 bg-indigo-600 text-white p-3 rounded-2xl"><Icon name="plus" /></button>
                                </form>
                                {stats.unsifted.length > 0 && <Button onClick={() => setView('sift')} className="w-full py-4">Sift Items <Icon name="arrow-right" /></Button>}
                            </div>
                        ) : view === 'sift' && stats.unsifted[0] ? (
                            <div className="text-center space-y-8">
                                <p className="text-2xl italic font-serif">"{stats.unsifted[0].text}"</p>
                                <div className="grid gap-4">
                                    <button onClick={() => sift(stats.unsifted[0].id, 'task')} className="p-6 border-2 rounded-3xl flex items-center gap-4 hover:border-indigo-500 bg-white">
                                        <div className="p-3 bg-indigo-100 rounded-xl text-indigo-600"><Icon name="check-circle-2" /></div>
                                        <div className="text-left"><b className="block">Task</b>Action needed</div>
                                    </button>
                                    <button onClick={() => sift(stats.unsifted[0].id, 'thought')} className="p-6 border-2 rounded-3xl flex items-center gap-4 hover:border-emerald-500 bg-white">
                                        <div className="p-3 bg-emerald-100 rounded-xl text-emerald-600"><Icon name="brain" /></div>
                                        <div className="text-left"><b className="block">Thought</b>Passing chatter</div>
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-4">
                                    <h3 className="font-bold flex items-center gap-2"><Icon name="target" /> Action Queue</h3>
                                    {stats.tasks.map(t => <div key={t.id} className="p-4 bg-white rounded-xl shadow-sm border">{t.text}</div>)}
                                </div>
                                <div className="space-y-4">
                                    <h3 className="font-bold flex items-center gap-2"><Icon name="message-circle" /> Mental Garden</h3>
                                    {stats.thoughts.map(t => (
                                        <div key={t.id} className="p-4 bg-slate-50 rounded-xl border">
                                            <p className="italic text-sm">"{t.text}"</p>
                                            {t.reframed ? <p className="mt-2 text-xs font-bold text-emerald-600">{t.reframed}</p> : 
                                            <button onClick={() => aiReframe(t.id, t.text)} className="text-[10px] text-indigo-500 font-bold mt-2">AI REFRAME</button>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="p-8 border-t bg-white text-center md:text-left flex flex-col md:flex-row justify-between gap-4">
                        <div>
                            <p className="font-bold">MindStream by Banafa</p>
                            <p className="text-xs text-slate-400">Owner & Contribution: Banafa</p>
                        </div>
                        <div className="text-xs space-x-4">
                            <a href="mailto:fmbanafa@gmail.com" className="text-indigo-600">fmbanafa@gmail.com</a>
                            <a href="tel:+966581818136" className="text-indigo-600">+966 581 818 136</a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
