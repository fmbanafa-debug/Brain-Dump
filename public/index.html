<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindStream by Banafa</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- AI Throttling & Vercel Backend Logic ---
        let lastCallTimestamp = 0;
        const MIN_CALL_GAP_MS = 4500; 

        async function callBackendAI(prompt, systemInstruction = "", isJson = false) {
            const now = Date.now();
            if (now - lastCallTimestamp < MIN_CALL_GAP_MS) {
                const wait = Math.ceil((MIN_CALL_GAP_MS - (now - lastCallTimestamp)) / 1000);
                throw new Error(`Rate limit: Please wait ${wait}s.`);
            }

            // fetch points to the Vercel Serverless Function
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, systemInstruction, isJson })
            });

            lastCallTimestamp = Date.now();
            const data = await response.json();
            
            if (!response.ok) throw new Error(data.error || "AI Service Unavailable");
            return data.text;
        }

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white border border-slate-200 rounded-3xl shadow-sm transition-all hover:shadow-md ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', loading = false, disabled = false, className = "" }) => {
            const styles = {
                primary: "bg-indigo-600 text-white shadow-lg shadow-indigo-100 hover:bg-indigo-700",
                secondary: "bg-slate-100 text-slate-700 hover:bg-slate-200",
                accent: "bg-emerald-600 text-white hover:bg-emerald-700",
                ghost: "text-slate-400 hover:text-slate-600"
            };
            return (
                <button onClick={onClick} disabled={loading || disabled} className={`px-5 py-2.5 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 transition-all active:scale-95 disabled:opacity-50 ${styles[variant]} ${className}`}>
                    {loading ? <Icon name="loader-2" className="animate-spin" size={16} /> : children}
                </button>
            );
        };

        const App = () => {
            const [items, setItems] = useState(() => JSON.parse(localStorage.getItem('mindstream_v4') || '[]'));
            const [view, setView] = useState('dashboard');
            const [inputValue, setInputValue] = useState('');
            const [activeSiftIndex, setActiveSiftIndex] = useState(0);
            const [aiLoading, setAiLoading] = useState(false);
            const [toast, setToast] = useState(null);
            const [organizedData, setOrganizedData] = useState(null);

            useEffect(() => localStorage.setItem('mindstream_v4', JSON.stringify(items)), [items]);
            useEffect(() => { if(toast) { const t = setTimeout(() => setToast(null), 5000); return () => clearTimeout(t); } }, [toast]);

            const stats = useMemo(() => ({
                unsifted: items.filter(i => i.type === 'pending'),
                tasks: items.filter(i => i.type === 'task'),
                thoughts: items.filter(i => i.type === 'thought')
            }), [items]);

            const addItem = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;
                setItems([{ id: Date.now(), text: inputValue, type: 'pending' }, ...items]);
                setInputValue('');
            };

            const sift = (id, type) => {
                setItems(items.map(i => i.id === id ? { ...i, type } : i));
                if (stats.unsifted.length <= 1) setView('dashboard');
            };

            const deleteItem = (id) => setItems(items.filter(i => i.id !== id));

            const generateTable = async () => {
                if (items.length === 0) return;
                setAiLoading(true);
                try {
                    const dataStr = items.map(i => `${i.type}: ${i.text}`).join('\n');
                    const prompt = `Organize these items into a detailed strategic table JSON array. Item: text, category: logical grouping, type: Task/Thought, priority: High/Med/Low, action: next step/reframe.`;
                    const res = await callBackendAI(prompt, "Output valid JSON array ONLY.", true);
                    setOrganizedData(JSON.parse(res));
                    setView('table');
                } catch (e) {
                    setToast({ msg: e.message, type: "error" });
                } finally { setAiLoading(false); }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {toast && (
                        <div className={`fixed top-24 left-1/2 -translate-x-1/2 z-[100] ${toast.type === 'error' ? 'bg-rose-600' : 'bg-indigo-600'} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-fade-in`}>
                            <Icon name="alert-circle" size={20} />
                            <span className="font-bold text-sm">{toast.msg}</span>
                        </div>
                    )}

                    <nav className="sticky top-0 z-50 glass border-b border-slate-200 px-6 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                            <div className="bg-indigo-600 w-11 h-11 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-indigo-100"><Icon name="wind" size={24} /></div>
                            <div>
                                <h1 className="font-extrabold text-xl tracking-tight leading-none">MindStream</h1>
                                <p className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mt-1">by Banafa</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <Button variant={view === 'dashboard' ? 'primary' : 'ghost'} onClick={() => setView('dashboard')} className="w-11 h-11 p-0 rounded-xl"><Icon name="layout-dashboard" /></Button>
                            <Button variant={view === 'capture' ? 'primary' : 'ghost'} onClick={() => setView('capture')} className="w-11 h-11 p-0 rounded-xl"><Icon name="plus" /></Button>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto w-full px-6 py-10 flex-1">
                        {view === 'capture' ? (
                            <div className="max-w-2xl mx-auto space-y-10 animate-fade-in">
                                <header className="text-center space-y-2">
                                    <h2 className="text-4xl font-black text-slate-900">Brain Dump</h2>
                                    <p className="text-slate-500 font-medium">Clear your mental cache.</p>
                                </header>
                                <form onSubmit={addItem} className="relative">
                                    <input autoFocus value={inputValue} onChange={e => setInputValue(e.target.value)} className="w-full bg-white border-2 border-slate-100 rounded-[2.5rem] px-10 py-8 text-xl shadow-2xl focus:border-indigo-400 outline-none" placeholder="What's in your head?" />
                                    <button className="absolute right-4 top-1/2 -translate-y-1/2 bg-indigo-600 text-white w-14 h-14 rounded-[1.5rem] flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition-all"><Icon name="plus" size={28} /></button>
                                </form>
                                <div className="space-y-4">
                                    {stats.unsifted.map(item => (
                                        <Card key={item.id} className="p-5 flex items-center gap-4 group">
                                            <div className="w-2 h-2 bg-indigo-400 rounded-full"></div>
                                            <span className="flex-1 font-medium text-slate-700">{item.text}</span>
                                            <button onClick={() => deleteItem(item.id)} className="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-rose-500 transition-all"><Icon name="trash-2" size={16} /></button>
                                        </Card>
                                    ))}
                                </div>
                                {stats.unsifted.length > 0 && <Button onClick={() => setView('sift')} className="w-full h-16 rounded-[2rem] text-lg">Start Sifting <Icon name="arrow-right" /></Button>}
                            </div>
                        ) : view === 'sift' && stats.unsifted[0] ? (
                            <Card className="max-w-xl mx-auto p-12 text-center space-y-10 animate-fade-in">
                                <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto"><Icon name="lightbulb" size={32} /></div>
                                <h2 className="text-2xl font-bold italic text-slate-800">"{stats.unsifted[0].text}"</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <button onClick={() => sift(stats.unsifted[0].id, 'task')} className="p-6 border-2 border-slate-100 rounded-3xl hover:border-indigo-500 flex flex-col items-center gap-3 transition-all">
                                        <div className="p-3 bg-indigo-50 text-indigo-600 rounded-2xl"><Icon name="check-circle" size={20} /></div>
                                        <b className="text-slate-900">Task</b>
                                    </button>
                                    <button onClick={() => sift(stats.unsifted[0].id, 'thought')} className="p-6 border-2 border-slate-100 rounded-3xl hover:border-emerald-500 flex flex-col items-center gap-3 transition-all">
                                        <div className="p-3 bg-emerald-50 text-emerald-600 rounded-2xl"><Icon name="brain" size={20} /></div>
                                        <b className="text-slate-900">Thought</b>
                                    </button>
                                </div>
                            </Card>
                        ) : view === 'table' && organizedData ? (
                            <div className="space-y-8 animate-fade-in">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-3xl font-black text-slate-900">Strategic Grid</h2>
                                    <Button variant="secondary" onClick={() => setView('dashboard')}><Icon name="x" /> Close Grid</Button>
                                </div>
                                <Card className="overflow-hidden border-none shadow-2xl">
                                    <div className="overflow-x-auto custom-scroll">
                                        <table className="w-full text-left border-collapse">
                                            <thead>
                                                <tr className="bg-slate-900 text-white">
                                                    <th className="p-5 text-xs font-black uppercase tracking-widest">Priority</th>
                                                    <th className="p-5 text-xs font-black uppercase tracking-widest">Item</th>
                                                    <th className="p-5 text-xs font-black uppercase tracking-widest">Insight / Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {organizedData.map((row, idx) => (
                                                    <tr key={idx} className="border-b border-slate-100 hover:bg-slate-50">
                                                        <td className="p-5"><span className={`text-[10px] font-black px-2 py-1 rounded-md uppercase ${row.priority === 'High' ? 'bg-rose-100 text-rose-700' : 'bg-slate-100 text-slate-600'}`}>{row.priority}</span></td>
                                                        <td className="p-5 text-sm font-bold text-slate-800">{row.item}</td>
                                                        <td className="p-5"><div className="text-sm text-slate-700 font-medium bg-white p-3 rounded-xl border border-slate-200">{row.action}</div></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </Card>
                            </div>
                        ) : (
                            <div className="space-y-12 animate-fade-in">
                                <header className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                                    <div><h2 className="text-4xl font-black text-slate-900">System Hub</h2><p className="text-slate-500 font-medium">Cognitive organization.</p></div>
                                    <div className="flex gap-3">
                                        <Button variant="accent" loading={aiLoading} onClick={generateTable}><Icon name="sparkles" size={16} /> AI Strategic Grid</Button>
                                        <Button onClick={() => setView('capture')}><Icon name="plus" /> New Input</Button>
                                    </div>
                                </header>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <h3 className="flex items-center gap-2 font-black text-slate-400 uppercase tracking-widest text-sm"><Icon name="target" size={16} /> Tasks ({stats.tasks.length})</h3>
                                        {stats.tasks.map(t => <Card key={t.id} className="p-5 flex items-center gap-4 group"><button onClick={() => deleteItem(t.id)} className="w-6 h-6 rounded-full border-2 border-slate-200 hover:bg-emerald-500 transition-all"></button><span className="flex-1 font-semibold text-slate-700">{t.text}</span></button></Card>)}
                                    </div>
                                    <div className="space-y-6">
                                        <h3 className="flex items-center gap-2 font-black text-slate-400 uppercase tracking-widest text-sm"><Icon name="message-circle" size={16} /> Thoughts ({stats.thoughts.length})</h3>
                                        {stats.thoughts.map(t => <Card key={t.id} className="p-6 bg-slate-50 border-slate-100"><p className="font-serif italic text-slate-600 text-lg">"{t.text}"</p></Card>)}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-white border-t border-slate-200 py-12 px-6">
                        <div className="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
                            <div><span className="font-black text-slate-900 text-lg">MindStream</span><p className="text-slate-400 text-sm">Contribution & Ownership: <span className="text-slate-900 font-bold">Banafa</span></p></div>
                            <div className="flex flex-wrap gap-4">
                                <a href="mailto:fmbanafa@gmail.com" className="flex items-center gap-3 bg-slate-50 border px-5 py-3 rounded-2xl"><Icon name="mail" size={16} className="text-slate-400" /><span className="text-sm font-bold text-slate-700">fmbanafa@gmail.com</span></a>
                                <a href="tel:+966581818136" className="flex items-center gap-3 bg-slate-50 border px-5 py-3 rounded-2xl"><Icon name="phone" size={16} className="text-slate-400" /><span className="text-sm font-bold text-slate-700">+966 581 818 136</span></a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
